<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header">
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Users</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		  crossorigin="anonymous">
	<link rel="stylesheet"
		  href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		  integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
		  crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
<div class="container my-2">
	<h3 align="center"><font color="white">No Objection Certificate</font></h3>
	<div class="card">
		<div class="card-body">
			<div th:switch="${user}" class="container my-5">
				<div class="col-md-10">
					<div th:case="*">
						<b><div align="right" style="margin-right: 10%;">Date: <td th:text="${user.statusDate}"></td></div></b>
						<h6> Mr/Mrs: <td th:text="${user.name}"> </td></h6>
						<div style="padding-right: 10%;"> Have the permission to Travel <b>From: <td th:text="${user.from}"></td>  To: <td th:text="${user.to}"></td> </b> for the purpose of <b><td th:text="${user.purpose}"></td> </b> and this is applicable for 24 hours. <br>
						</div>
						<p>Thanks.</p>
						<table class="table table-striped table-responsive-md">
							<thead>
							<!-- <tr>
                                <td>Name</td>
                                <td th:text="${user.name}"></td>
                            <tr> -->
							<tr>
								<td>Phone</td>
								<td th:text="${user.phoneNo}"></td>
							</tr>
							<!-- <tr>
                                <td>From</td>
                                <td th:text="${user.from}"></td>
                            </tr>
                            <tr>
                                <td>To</td>
                                <td th:text="${user.to}"></td>
                            </tr> -->
							<tr>
								<td>Purpose</td>
								<td th:text="${user.purpose}"></td>
							</tr>
							<tr>
								<td>Date</td>
								<td th:text="${user.createddate}"></td>
							</tr>
							<tr>
								<td>vehicleNo</td>
								<td th:text="${user.vehicleNo}"></td>
							</tr>
							<tr>
								<td>Status</td>
								<td th:text="${user.status}"></td>
							</tr>

						</table>
					</div>
					<center>
						<button onclick="window.print()" style="cursor: pointer;text-align: center;background-color: #2196F3;color: #fff;border: 1px solid #2196F3;line-height: 35px;border-radius: 12px;font-weight: 600;font-size: 18px;">Print your Report.</button>
					</center>

				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
